<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app-7">
    <ol>
      <todo-item v-for="item in groceryList" v-bind:todo="item"></todo-item>
    </ol>
  </div>

  <script src="../vue.js"></script>
  <script>
    Vue.component('todo-item', { //标签名
      props: ['todo'], //自定义属性名
      template: '<li>{{todo.text}}</li>', //模板
    })

    var app7 = new Vue({
      el: '#app-7',
      data: {
        groceryList: [{
          text: 'Vegetables'
        }, {
          text: 'cheese'
        }, {
          text: 'Whatever else humans are supposed to eat'
        }, ]
      }
    })
  </script>
</body>

</html>
