<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app-1">
    <input v-model.lazy="message" placeholder="edit me">
    <input v-model.trim="message" placeholder="edit me">
    <input type="number" v-model.number="age">
    <p> Message is: {{ message }}</p>
    <p> Age is : {{ age }}</p>
  </div>

  <div id="app-2">
    <span>Multiple message is:</span>
    <p style="white-space: pre">{{message}}</p>
    <!--空白会被保留-->
    <br>
    <textarea v-model="message" placeholder="add multiple lines"></textarea>
  </div>

  <div id="checkbox-demo">
    <input type="checkbox" id="checkbox" v-model="checked">
    <label for='checkbox'>{{ checked }}</label>
  </div>

  <br>
  <div id="multi-checkbox">
    <input type="checkbox" id="jack" Value="Jack" v-model="checkedNames">
    <label for="jack">Jack</label>
    <input type="checkbox" id="John" Value="John" v-model="checkedNames">
    <label for="John">John</label>
    <input type="checkbox" id="Mike" Value="mike" v-model="checkedNames">
    <label for="Mike">Mike</label>
    <br>
    <span>Checked names: {{ checkedNames}}</span>
  </div>

  <br>
  <div id="radio-demo">
    <input type="radio" id="one" value="One" v-model="picked">
    <label for="one">One</label>
    <br>
    <input type="radio" id="two" value="Two" v-model="picked">
    <label for="two">Two</label>
    <br>
    <span>picked: {{ picked }}</span>
  </div>

  <br>
  <div id="select-demo">
    <select v-model="selected">
      <option>A</option>
      <option>B</option>
      <option>C</option>
    </select>
    <br>
    <span>Selected: {{ selected }}</span>
  </div>

  <div id="select-multiple">
    <select v-model="selected" multiple>
      <option>A</option>
      <option>B</option>
      <option>C</option>
     </select>
    <br>
    <span>Selected: {{ selected }}</span>
  </div>

  <br>
  <div id="select-vfor">
    <select v-model="selected">
       <option v-for="option in options" v-bind:value="option.value">
         {{option.text}}
       </option>
    </select>
    <span>Selected: {{ selected }}</span>
  </div>

  <script src="../vue.js"></script>
  <script>
    var app1 = new Vue({
      el: '#app-1',
      data: {
        message: '',
        age: ''
      }
    })

    var app2 = new Vue({
      el: '#app-2',
      data: {
        message: ''
      }
    })

    var checkboxDemo = new Vue({
      el: '#checkbox-demo',
      data: {
        checked: false
      }
    })

    var multiCheckbox = new Vue({
      el: '#multi-checkbox',
      data: {
        checkedNames: []
      }
    })

    var radioDemo = new Vue({
      el: '#radio-demo',
      data: {
        picked: ''
      }
    })

    var selectDemo = new Vue({
      el: '#select-demo',
      data: {
        selected: '',
      }
    })

    var multipleSelectDemo = new Vue({
      el: "#select-multiple",
      data: {
        selected: []
      }
    })

    var selectVfor = new Vue({
      el: '#select-vfor',
      data: {
        selected: 'A',
        options: [{
          text: 'One',
          value: 'A'
        }, {
          text: 'Two',
          value: 'B'
        }, {
          text: 'Three',
          value: 'C'
        }]
      }
    })
  </script>
</body>

</html>
